# USB device (new stack)
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USB_DEVICE_PRODUCT="ESP32_S3"
CONFIG_USB_DEVICE_MANUFACTURER="RAK Wireless"

# CDC ACM class
CONFIG_USB_CDC_ACM=y

# Console over USB
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_CONSOLE=y

# Logging (optional but useful)
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y

CONFIG_MICROROS_TRANSPORT_SERIAL_USB=y

CONFIG_PRINTK=y
CONFIG_LOG_DEFAULT_LEVEL=3

#Sensors
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_CBPRINTF_COMPLETE=y
CONFIG_GPIO=y
CONFIG_IIM42652=y

CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_SSD1306_DEFAULT_CONTRAST=128
CONFIG_CHARACTER_FRAMEBUFFER=y
CONFIG_CHARACTER_FRAMEBUFFER_USE_DEFAULT_FONTS=y
CONFIG_CFB_LOG_LEVEL_INF=y

CONFIG_GNSS=y
CONFIG_GNSS_SATELLITES=y
CONFIG_MTK3333=y

CONFIG_ESP_SPIRAM=y
CONFIG_SPIRAM_MODE_OCT=y
CONFIG_ESP_SPIRAM_MEMTEST=y

CONFIG_WATCHDOG=y
CONFIG_WDT_LOG_LEVEL_INF=y
CONFIG_HWINFO=y

# SDMMC
# Replace LittleFS with FAT
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y  # Instead of CONFIG_FILE_SYSTEM_LITTLEFS
# Remove: CONFIG_FS_LITTLEFS_BLK_DEV
# Remove: All CONFIG_FS_LITTLEFS_* settings
CONFIG_FILE_SYSTEM_MKFS=y

CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVER_SDMMC=y
CONFIG_SPI=y
CONFIG_GPIO=y
# Enable FAT Long Filename support
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_LFN_MODE_HEAP=y
# Custom config
CONFIG_APP_PURGE_SD_ON_BOOT=n

# Shell access
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_FILE_SYSTEM_SHELL=y
CONFIG_KERNEL_SHELL=y